<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- Information popup starts -->
    <div class="popup__info">
        <p class="popup__msg"></p>
    </div>
    <!-- Information ends  -->


    <!-- Registration view starts -->
    <section class="register__view">
        <header class="register__header">
            <h3>registration</h3>
        </header>
        <form action="" class="register__form">
            <label for="rcard">card number:</label>
            <input type="text" id="rcard" name="card" required>

            <label for="remail">email:</label>
            <input type="text" id="remail" name="email" required>

            <label for="rusername">username:</label>
            <input type="text" id="rusername" name="username" required>

            <label for="rpassword">password:</label>
            <input type="password" id="rpassword" name="password" required>

            <button class="register__btn">register</button>
            <p class="register__error-msg"></p>
        </form>
    </section>
    <!-- Registration view ends -->




    <!-- Login view starts -->
    <section class="login__view">
        <button class="register__view-btn">register</button>
        <article class="login__data">
            <img src="assets/img/logo.png" alt="logo img" width="80px">
            <h3>welcome</h3>
            <form action="" class="login__form">
                <label for="lusername">username:</label>
                <input type="text" id="lusername" name="username" required>

                <label for="lpassword">password:</label>
                <input type="password" id="lpassword" name="password" required>

                <a href="#" class="forgot__btn">forgot password</a>
                <p class="login__error-msg"></p>
                <button class="login__btn">login</button>
            </form>
        </article>
    </section>
    <!-- Login view ends -->




    <!-- Admin view starts -->
    <section class="admin__view">
        <aside class="admin__header">
            <h3>Admin panel</h3>
            <input type="text" class="admin__search" placeholder="full search">
            <div class="admin__btns">
                <button class="logout__btn">logout</button>
                <button class="accounts__btn">accounts</button>
                <button class="create__account__btn">create account</button>
                <button class="edit__account__btn">edit/delete account</button>
            </div>
        </aside>

        <main>
            <div class="accounts__list">
                <h4>All accounts:</h4>
                <table class="accounts__table">
                    <thead>
                        <tr>
                            <th>Card number</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Bilance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Create accounts view starts-->
            <div class="create__account__view">
                <h4>Create account:</h4>
                <div class="create__inputs">
                    <input type="text" name="card" placeholder="card number" required>
                    <input type="email" name="email" placeholder="email" required>
                    <input type="text" name="username" placeholder="username" required>
                    <input type="password" name="password" placeholder="password" required>
                    <p class="error__msg"></p>
                    <button class="save__account">save account</button>
                </div>
            </div>
            <!-- Create accounts view ends -->


            <!-- Edit account view starts -->
            <div class="edit__account__view">
                <h4>edit/Delete:</h4>
                <table class="edit__table">
                    <thead>
                        <tr>
                            <th>Card number:</th>
                            <th>Email:</th>
                            <th>Username:</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- Edit account view ends -->



            <!-- Edit form view starts -->
            <div class="edit__form__view">
                <h4>Edit account:</h4>
                <div class="edit__inputs">
                    <input type="text" name="ecard" placeholder="card number" required>
                    <input type="email" name="eemail" placeholder="email" required>
                    <input type="text" name="eusername" placeholder="username" required>
                    <button class="edit__form__btn">edit account</button>
                    <p class="error__msg"></p>
                </div>
            </div>
            <!-- Edit form view ends -->
        </main>
    </section>
    <!-- Admin view ends -->



    <!-- User account view starts -->
    <div class="user__account__view">
        <button class="logout__btn">logout</button>
        <header class="user__header">
            <div class="user__info">
                <h3 class="user__name"></h3>
                <h4>current balance:</h4>
                <p class="time"></p>
            </div>
            <div class="user__bilance"><span></span>â‚¬</div>
        </header>
        <div class="user__wrapper container">

            <div class="user__history">
                <h3>User history:</h3>
                <ul>
                </ul>
            </div>
            <div class="user__actions">
                <div class="transfer__money">
                    <h4>transfer money:</h4>
                    <div>
                        <input type="text" placeholder="transfer to">
                        <input type="number" placeholder="amount">
                        <button class="transfer">transfer</button>
                    </div>
                </div>
                <div class="deposit__money">
                    <h4>Deposit money:</h4>
                    <div>
                        <input type="number" placeholder="amount">
                        <button class="deposit">deposit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- User account view ends -->



    <!-- Forgot password view starts -->
    <div class="forgot__view container">
        <header class="forgot__header">
            <h3>forgot password</h3>
        </header>
        <form action="" method="">
            <label for="fusername">username</label>
            <input type="text" id="fusername" required>

            <label for="newpassword">new password:</label>
            <input type="password" id="newpassword" required>

            <label for="confirmpassword">confirm password:</label>
            <input type="password" id="confirmpassword" required>

            <button class="reset__btn">reset password</button>
            <p class="error__msg"></p>
        </form>
    </div>
    <!-- Forgot password view ends -->




    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/adminView.js"></script>
    <script src="assets/js/createAccountView.js"></script>
    <script src="assets/js/editAccountView.js"></script>
    <script src="assets/js/editFormView.js"></script>
    <script src="assets/js/userAccountView.js"></script>
    <script src="assets/js/forgotView.js"></script>
</body>

</html>
