<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- Registration view starts -->
    <section class="register__view">
        <header class="register__header">
            <h3>registration</h3>
        </header>
        <form action="" class="register__form">
            <label for="rcard">card number:</label>
            <input type="text" id="rcard" name="card" required>

            <label for="remail">email:</label>
            <input type="text" id="remail" name="email" required>

            <label for="rusername">username:</label>
            <input type="text" id="rusername" name="username" required>

            <label for="rpassword">password:</label>
            <input type="password" id="rpassword" name="password" required>

            <button class="register__btn">register</button>
            <p class="register__error-msg"></p>
        </form>
    </section>
    <!-- Registration view ends -->




    <!-- Login view starts -->
    <section class="login__view">
        <button class="register__view-btn">register</button>
        <article class="login__data">
            <i class="fa-solid fa-piggy-bank"></i>
            <h3>welcome</h3>
            <form action="" class="login__form">
                <label for="lusername">username:</label>
                <input type="text" id="lusername" name="username" required>

                <label for="lpassword">password:</label>
                <input type="password" id="lpassword" name="password" required>

                <a href="#">reset password</a>
                <p class="login__error-msg"></p>
                <button class="login__btn">login</button>
            </form>
        </article>

        <div class="login__modal">
            <h3>User does not exist. Try again.</h3>
            <button class="login__modal__close">X</button>
        </div>
    </section>
    <!-- Login view ends -->




    <!-- Admin view starts -->
    <section class="admin__view">
        <header class="admin__header">
            <h3>Admin panel</h3>
            <input type="text" class="admin__search" placeholder="full search">
            <button class="logout__btn">logout</button>
        </header>
        <div class="admin__btns container">
            <button class="accounts__btn">accounts</button>
            <button class="create__account__btn">create account</button>
            <button class="update__account__btn">edit/delete account</button>
        </div>

        <!-- Accounts view starts -->
        <article class="accounts__view container">
            <h4>All accounts:</h4>
            <table class="accounts__table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name:</th>
                        <th>Email:</th>
                        <th>Username:</th>
                        <th>Password:</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
        <!-- Accounts view ends -->


        <!-- Create accounts view -->
        <article class="create__account__view container">
            <h4>Create account:</h4>
            <div class="create__inputs">
                <input type="text" name="id" placeholder="id" required>
                <input type="text" name="fullname" placeholder="name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="text" name="username" placeholder="username" required>
                <input type="password" name="password" placeholder="password" required>
                <p class="error__msg"></p>
                <button class="save__account">save account</button>
            </div>
        </article>
        <!-- Create accounts view -->


        <!-- Update account view starts -->
        <article class="update__account__view container">
            <h4>Update/Delete:</h4>
            <table class="update__table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name:</th>
                        <th>Email:</th>
                        <th>Username:</th>
                        <th>Password:</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>


        <article class="update__form__view container">
            <h4>Update account:</h4>
            <div class="update__inputs">
                <input type="text" name="uid" placeholder="id" required>
                <input type="text" name="ufullname" placeholder="name" required>
                <input type="email" name="uemail" placeholder="email" required>
                <input type="text" name="uusername" placeholder="username" required>
                <input type="password" name="upassword" placeholder="password" required>
                <button class="update__form__btn">update account</button>
            </div>
        </article>
        <!-- Update accounts view ends-->



    </section>
    <!-- Admin view ends -->


    <!-- CUSTOM JS -->
    <script src="assets/js/register.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
