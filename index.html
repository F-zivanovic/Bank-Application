<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- Registration view starts -->
    <section class="register__view">
        <header class="register__header">
            <h3>registration</h3>
        </header>
        <form action="" class="register__form">
            <label for="rname">name:</label>
            <input type="text" id="rname" name="name" required>

            <label for="remail">email:</label>
            <input type="text" id="remail" name="email" required>

            <label for="rusername">username:</label>
            <input type="text" id="rusername" name="username" required>

            <label for="rpassword">password:</label>
            <input type="password" id="rpassword" name="password" required>

            <button class="register__btn">register</button>
            <p class="register__error-msg"></p>
        </form>
    </section>
    <!-- Registration view ends -->




    <!-- Login view starts -->
    <section class="login__view">
        <button class="register__viewBtn">register</button>
        <article class="login_item" id="left">
            <i class="fa-solid fa-piggy-bank"></i>
            <h3>welcome</h3>
            <p>Please enter your data for login</p>
            <form action="" class="login__form">
                <label for="lusername">username:</label>
                <input type="text" id="lusername" name="username" required>

                <label for="lpassword">password:</label>
                <input type="password" id="lpassword" name="password" required>

                <a href="#">reset password</a>
                <button class="login__btn">login</button>
            </form>
        </article>

        <div class="login__modal">
            <h3>User does not exist. Try again.</h3>
            <button class="login__modal__close">X</button>
        </div>
    </section>
    <!-- Login view ends -->




    <!-- Admin view starts -->
    <section class="admin__view">
        <header class="admin__header">
            <h3>Admin panel</h3>
            <button class="logout__btn">logout</button>
        </header>
        <article class="admin__accounts container">
            <h4>All accounts:</h4>
            <table class="accounts__table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name:</th>
                        <th>Email:</th>
                        <th>Username:</th>
                        <th>Password:</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="admin__btns">
                <button class="accounts__btn">accounts</button>
                <button class="addAccount__btn">add account</button>
                <button class="updateAccount__btn">edit/delete account</button>
            </div>
        </article>
    </section>
    <!-- Admin view ends -->

    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
